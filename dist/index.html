<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор сложения</title>
<script defer src="bundle.js"></script></head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
      <path id="Cross" fill-rule="evenodd" clip-rule="evenodd" d="M10.5158 9.89951L18.6248 1.79052L19.2216 2.38732L11.1126 10.4963L19.5 18.8837L18.8837 19.5L10.4963 11.1126L2.38732 19.2216L1.79052 18.6248L9.89951 10.5158L1.5 2.11628L2.11628 1.5L10.5158 9.89951Z" stroke="white" stroke-opacity="0.4" stroke-linejoin="round"/>
      </svg>
    <h1 class="title"></h1>
  </header>
  <main>
    <article class="products">
      <article class="wrapper">
        <div class="product item_1"></div>
        <p class="product_name item_1_text"></p>
      </article>
      <article class="wrapper">
        <div class="product item_2"></div>
        <div class="product_name item_2_text"></div>
      </article>
      <article class="wrapper">
        <div class="product item_3"></div>
        <div class="product_name item_3_text"></div>
      </article>
    </article>
    <div class="special_offer">
      <div class="best_offer"></div>
      <div class="yearly_access_wrapper">
        <div>
          <h2 class="yearly_access"></h2>
          <h3 class="per_year"></h3>
        </div>
          <h3 class="yearly_per_week"></h3>
      </div>
    </div>
    <div class="weekly_access_wrapper">
      <h2 class="weekly_access"></h2>
      <h3 class="weekly_per_week"></h3>
    </div>
    <button type="button"></button>
    
  </main>
  <footer>
    <h4 class="terms"></h4>
    <h4 class="policy"></h4>
    <h4 class="restore"></h4>
  </footer>
</body>
</html>
